<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/boxicons/css/boxicons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="assets/js/jquery.js"></script>
    <script src="qrcode/qrcode.js"></script>
    <script type="text/javascript" src="/eel.js"></script>

</head>

<body>

    <header>
        <div>
            <h2>appeel desktop</h2>
        </div>
        <div class="rigth-header">
            <div class="ip">
                <i class="bx bx-wifi"></i>
                <span id="textIP">[seu ip]</span>
            </div>
            <div>
                <i class="bx bx-menu" onclick="cmdMenu()" title="option"></i>
            </div>
            <div class="form_menu">
                <div>
                    <span onclick="closeFtp()">Close ftp</span><br>
                    <span onclick="closeHttp()">Close Http</span>
                </div>
            </div>
        </div>
    </header>

    <iframe src="./pages/scrcpy.html"></iframe>

    <div class="form-ftp">
        <div class="campo">
            <h5>Iniciar servidor FTP</h5>
            <div class="dados">
                <span id="hostFtp">host ftp</span><br>
                <span id="portFtp">port ftp</span>
            </div>
        </div>
        <hr>
        <center>
            <img src="./images/ftp22.jpg" width="380px"><br>
            <button class="ftpbtn" onclick="ftpStart()">iniciar servidor</button>
        </center>
    </div>

    <div class="form-share">
        <div class="campo">
            <h5>Iniciar Servidor HTTP</h5>
            <div class="dados">
                <span id="hostHttp">host ftp</span><br>
                <span id="portHttp">port ftp</span>
            </div>
        </div>
        <hr>
        <center>
            <img src="./images/http.png" width="350px"><br>
            <button class="ftpbtn" onclick="ftpHttp()">iniciar site</button>
        </center>
    </div>

    <footer>
        <div>
            <span id="status">[coneccao]</span>
        </div>
        <div class="btns">
            <div class="servidorFtp" onclick="openHttp()" style="width:150px">
                <i class="bx bx-server"></i>
                <span>Simplex Share</span>
            </div>

            <div class="servidorFtp" onclick="openFtp()">
                <i class="bx bx-server"></i>
                <span>Servidor ftp</span>
            </div>
        </div>
    </footer>

    <div id="qrcodeftp" class="qrFtp"></div>

    <script type="text/javascript" src="./app.js"></script>
    <script src="assets/js/bootstrap.js"></script>    

    <script type="text/javascript" src="assets/js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".phone"), {
            max: 25,
            speed: 400
        });
        
        //It also supports NodeList
        VanillaTilt.init(document.querySelectorAll(".phone"));
        
    </script>

</body>

</html>
